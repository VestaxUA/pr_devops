{% extends "blog/base.html" %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <div class="post-detail">
        <h1>{{ post.title }}</h1>
        <p class="meta">
            Опубліковано {{ post.publish|date:"d.m.Y H:i" }} автором {{ post.author }}
        </p>
        <div class="post-body">
            {{ post.body|linebreaks }}
        </div>
        <p>
            <a href="{% url 'blog:post_share' post.id %}">
                Поділитися
            </a>
        </p>
    </div>
{% endblock %}
